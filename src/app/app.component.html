<div class="border border-2 border-secondary m-2">
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="border border-2 border-secondary m-2 row">
        <app-user-input
        (userword)="onReceiveWord($event)"
        ></app-user-input>
      </div>
      <div class="border border-2 border-secondary m-2 col">
        <app-odd-length-words
        [oddwords]="oddwords"
        ></app-odd-length-words>
      </div>
      <div class="border border-2 border-secondary m-2 col">
        <app-even-length-words
        [evenwords]="evenwords"
        ></app-even-length-words>
      </div>
    </div>
  </div>
</div>
